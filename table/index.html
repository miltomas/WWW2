<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
   <table>
        <tr>
            <th>Jmeno:</th>
            <th>Skola:</th>
            <th>Prijmeni:</th>
            <th colspan="3" rowspan="2">Pocet splachnutych toiletu v kolech</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>Delta</td>
            <td>Novak</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Skiba</td>
            <td>SPSE</td>
            <td>Toiletak</td>
        </tr>
   </table> 
</body>
</html>

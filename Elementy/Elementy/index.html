<html>

    <title>Elementy</title>

      table {
        border-collapse: collapse;
      }

      td, th {
        border: 1px solid black;
        text-align: center;
        min-width: 30px;
        height: 20px;
      }
    </style>    
  </head>
  <body>
      <table>
        <tr>
          <td colspan="2">Vzduch</td>

        </tr> 
        <tr>
          <td rowspan="2">Oheň</td>
          <td>člověk</td>
        </tr>
        <tr>
          <td colspan="2">Země</td>
        </tr>
      </table>

  </body>
</html>
